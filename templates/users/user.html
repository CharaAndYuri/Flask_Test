<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь - {{ user.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="card m-2" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title"> {{ user.name }}</h5>
        <p class="card-text">Email: {{ user.email }} </p>
        <p class="card-text">Age: {{ user.age }} </p>
        <p class="card-text">City: {{ user.city }} </p>
        <p class="card-text">Password: {{ user.password }} </p>
        <a href="/delUser/{{ user.id }}" type="button" class="btn btn-danger w-100" id="btnDel">Удалить</a>
        <a href="/users" type="button" class="btn btn-light w-100 mt-2">Обратно</a>
    </div>
</div>
<script>
    const $btn = document.getElementById("btnDel")

    $btn.onclick = (e) => {
        alert("Вы точно хотите удалить пользователя?")
    }
</script>
</body>
</html>
